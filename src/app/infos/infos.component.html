<h1 class="text-center my-2">Informações:</h1>

<div class="card my-2" *ngFor="let info of infos">
  <div class="row card-body">
    <div class="col-2 d-flex align-items-center justify-content-center">
      <i class="fi fi-rr-envelope"></i>
    </div>
    <div class="col-8">{{ info.title }}</div>
    <div class="col-2 d-flex align-items-center justify-content-center">
      <i [routerLink]="[info.id]" class="fi fi-rr-eye"></i>
    </div>
  </div>
</div>
