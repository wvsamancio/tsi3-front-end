<h1 class="text-center my-2">Login</h1>

<div class="container col-lg-6">
  <div class="card">
    <div class="card-body">
      <form class="form-group my-2">
        <div class="alert alert-warning" *ngIf="invalidLogin">
          {{ errorMessage }}
        </div>
        <div class="alert alert-success" *ngIf="loginSuccess">
          {{ successMessage }}
        </div>
        <div class="form-group">
          <label class="my-1" for="email">Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            placeholder="Digite o usuario"
            name="username"
          />
        </div>
        <div class="form-group">
          <label class="my-1" for="pwd">Senha:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            id="password"
            placeholder="Digite a senha"
            name="password"
          />
        </div>
        <button (click)="handleLogin()" class="btn btn-primary btn-lg mt-2">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
